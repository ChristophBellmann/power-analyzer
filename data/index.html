<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Power-Analyzer</title>
  <style>
    :root {
      /* â”€â”€â”€â”€â”€ Theme 1 (Standard) â”€â”€â”€â”€â”€ */
      --bg-nav:     #262626;
      --bg-page:    #000;
      --bg-card:    #d3d3d3;
      --fg-nav:     #fff;
      --accent:     #40c0d0;
      --grid-color: rgba(0,255,0,0.2);
      --trace-v:    yellow;
      --trace-i:    lime;
      --text-scope: #000;

      /* â”€â”€â”€â”€â”€ Theme 2 (Hell) â”€â”€â”€â”€â”€ */
      --bg-nav-2:   #eee;
      --bg-page-2:  #fff;
      --bg-card-2:  #fff;
      --fg-nav-2:   #000;
      --accent-2:   #d04040;
      --grid-color-2: rgba(0,0,0,0.1);
      --trace-v-2:  #d04040;
      --trace-i-2:  #4040d0;
      --text-scope-2: #000;
    }

    /* Body-Layout */
    body {
      margin:0; font-family:sans-serif;
      background: var(--bg-page);
      color: var(--fg-nav);
      display:flex; flex-direction:column; height:100vh;
      transition: background .3s, color .3s;
    }
    /* Theme-2 aktivieren wir einfach Ã¼ber eine Klasse auf <html> */
    html.theme2 body {
      background: var(--bg-page-2);
      color: var(--fg-nav-2);
    }

    /* â”€â”€â”€â”€â”€ Navbar â”€â”€â”€â”€â”€ */
    nav {
      background: var(--bg-nav);
      display:flex; gap:1rem; padding:.4rem 1rem;
    }
    html.theme2 nav {
      background: var(--bg-nav-2);
    }
    nav a {
      color: var(--fg-nav);
      text-decoration:none; padding:.3rem .6rem; border-radius:4px;
      cursor:pointer; transition: background .2s;
    }
    html.theme2 nav a {
      color: var(--fg-nav-2);
    }
    nav a.active {
      background: var(--accent);
      color:#000;
    }
    html.theme2 nav a.active {
      background: var(--accent-2);
      color:#000;
    }

    /* â”€â”€â”€â”€â”€ Pages â”€â”€â”€â”€â”€ */
    .page { flex:1; display:none; position:relative; overflow:hidden; }
    .page.active { display:flex; }

    /* â”€â”€â”€â”€â”€ Scope â”€â”€â”€â”€â”€ */
    #scope { flex-direction:column; }
    #osc {
      flex:1; width:100%; background:#000; display:block;
    }
    #controls {
      position:absolute; top:10px; left:10px;
      background:rgba(255,255,255,0.8); padding:10px; border-radius:4px;
    }
    #controls label { display:block; margin:5px 0 2px; font-size:12px; color:#000; }
    #controls input { width:100%; margin-bottom:5px; }
    #controls button {
      width:100%; padding:.4rem; border:none; background:var(--accent);
      color:#000; border-radius:4px; cursor:pointer;
    }
    html.theme2 #controls {
      background: rgba(0,0,0,0.1);
    }
    #delay {
      position:absolute; bottom:5px; left:10px;
      font-size:12px; color:var(--text-scope);
    }

    /* â”€â”€â”€â”€â”€ Harmonics (iFrame) â”€â”€â”€â”€â”€ */
    iframe { border:none; width:100%; height:100%; }

    /* â”€â”€â”€â”€â”€ Config-Page â”€â”€â”€â”€â”€ */
    #config .card {
      margin:auto; background:var(--bg-card); padding:1rem;
      border-radius:4px; color:#000; width:300px; box-shadow:0 2px 6px rgba(0,0,0,.3);
    }
    html.theme2 #config .card {
      background: var(--bg-card-2);
    }
    #config label { display:block; margin-top:.6rem; font-size:.9rem; }
    #config input[type=range], #config select {
      width:100%; margin-top:.3rem;
    }
    #config button {
      margin-top:1rem; width:100%; padding:.5rem;
      background:var(--accent); border:none; border-radius:4px; color:#000;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a data-target="scope"  class="active">Scope</a>
    <a data-target="harmonics">Harmonics</a>
    <a data-target="ota">OTA</a>
    <a data-target="config">Config</a>
  </nav>

  <!-- â”€â”€â”€â”€â”€ Scope Page â”€â”€â”€â”€â”€ -->
  <section id="scope" class="page active">
    <canvas id="osc"></canvas>
    <div id="controls">
      <label>Zeit-Bereich (ms): <span id="timeResVal">100</span></label>
      <input type="range" id="timeRes" min="10" max="500" step="10" value="100">
      <label>Vertikal-Res (V/div): <span id="voltResVal">1</span></label>
      <input type="range" id="voltRes" min="0.1" max="5" step="0.1" value="1">
      <label>Trigger-Level (ADC): <span id="triggerVal">2048</span></label>
      <input type="range" id="trigger" min="0" max="4095" step="1" value="2048">
      <button id="armTrigger">Trigger armieren</button>
    </div>
    <div id="delay">Abtastung: <span id="frameRate">100</span> ms / Frame</div>
  </section>

  <!-- â”€â”€â”€â”€â”€ Harmonics Page â”€â”€â”€â”€â”€ -->
  <section id="harmonics" class="page">
    <iframe src="/harmonics.html"></iframe>
  </section>

  <!-- â”€â”€â”€â”€â”€ OTA Page â”€â”€â”€â”€â”€ -->
  <section id="ota" class="page">
    <div class="placeholder">OTA-Update in Arbeitâ€¦</div>
  </section>

  <!-- â”€â”€â”€â”€â”€ Config Page â”€â”€â”€â”€â”€ -->
  <section id="config" class="page">
    <div class="card">
      <label for="traceWidth">Trace-Breite (px): <span id="traceWidthVal"></span></label>
      <input type="range" id="traceWidth" min="1" max="5" step="1">
      <label for="gridWidth">Grid-Breite (px): <span id="gridWidthVal"></span></label>
      <input type="range" id="gridWidth" min="1" max="5" step="1">
      <label for="traceVColor">Volt-Farbe:</label>
      <input type="color" id="traceVColor">
      <label for="traceIColor">Curr-Farbe:</label>
      <input type="color" id="traceIColor">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="1">Theme 1 (dunkel)</option>
        <option value="2">Theme 2 (hell)</option>
      </select>
      <button id="saveConfig">Speichern</button>
    </div>
  </section>

  <script>
  // â”€â”€â”€â”€â”€ Navigation â”€â”€â”€â”€â”€
    document.querySelectorAll('nav a').forEach(a=>{
      a.addEventListener('click',()=>{
        document.querySelector('nav a.active').classList.remove('active');
        a.classList.add('active');
        document.querySelector('.page.active').classList.remove('active');
        document.getElementById(a.dataset.target).classList.add('active');
      });
    });

  // â”€â”€â”€â”€â”€ Scope & Grid â”€â”€â”€â”€â”€
    const canvas = document.getElementById('osc');
    const ctx    = canvas.getContext('2d');
    let W,H;
    function resize(){
      W = canvas.width = canvas.clientWidth;
      H = canvas.height= canvas.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const timeRes = document.getElementById('timeRes'),
          voltRes = document.getElementById('voltRes'),
          trigger = document.getElementById('trigger'),
          armBtn  = document.getElementById('armTrigger');
    const timeResVal= document.getElementById('timeResVal'),
          voltResVal= document.getElementById('voltResVal'),
          triggerVal= document.getElementById('triggerVal'),
          frameRate = document.getElementById('frameRate');
    [timeRes,voltRes,trigger].forEach(i=>{
      i.addEventListener('input',()=>{
        timeResVal.textContent = timeRes.value;
        voltResVal.textContent = voltRes.value;
        triggerVal.textContent = trigger.value;
      });
    });
    armBtn.addEventListener('click',()=>{
      armed = true; armBtn.textContent='ðŸ”´ Armed';
    });
    let armed = false;

    function drawGrid(){
      // Grid-Farbe & Breite per CSS-Variable
      const gridCol = getComputedStyle(document.documentElement)
                        .getPropertyValue(document.documentElement.classList.contains('theme2')?'--grid-color-2':'--grid-color')
                        .trim();
      const lineW = parseFloat(gridWidth.value);
      ctx.strokeStyle = gridCol;
      ctx.lineWidth   = lineW;

      const hDiv=10, vDiv=8;
      const dx=W/hDiv, dy=H/vDiv;
      for(let i=0;i<=hDiv;i++){
        ctx.beginPath(); ctx.moveTo(i*dx,0); ctx.lineTo(i*dx,H); ctx.stroke();
      }
      for(let j=0;j<=vDiv;j++){
        ctx.beginPath(); ctx.moveTo(0,j*dy); ctx.lineTo(W,j*dy); ctx.stroke();
      }
    }

    function renderScope(v,c){
      ctx.clearRect(0,0,W,H);
      drawGrid();

      // Trigger
      if(armed){
        const thr = parseInt(trigger.value);
        let idx = v.findIndex(val=>val>thr);
        if(idx>=0){
          // rotate
          const v2=v.slice(idx).concat(v.slice(0,idx));
          const c2=c.slice(idx).concat(c.slice(0,idx));
          v.splice(0,v.length,...v2);
          c.splice(0,c.length,...c2);
          armed=false; armBtn.textContent='Trigger armieren';
        } else return;
      }

      // Voltage
      ctx.beginPath();
      ctx.strokeStyle = getComputedStyle(document.documentElement)
                          .getPropertyValue(document.documentElement.classList.contains('theme2')?'--trace-v-2':'--trace-v')
                          .trim();
      for(let i=0;i<v.length;i++){
        const y=H/2 - ((v[i]-2048)/2048)*(H/2)*(1/voltRes.value);
        i?ctx.lineTo(i*(W/v.length),y):ctx.moveTo(0,y);
      }
      ctx.stroke();

      // Current
      ctx.beginPath();
      ctx.strokeStyle = getComputedStyle(document.documentElement)
                          .getPropertyValue(document.documentElement.classList.contains('theme2')?'--trace-i-2':'--trace-i')
                          .trim();
      for(let i=0;i<c.length;i++){
        const y=H/2 - ((c[i]-2048)/2048)*(H/2)*(1/voltRes.value);
        i?ctx.lineTo(i*(W/c.length),y):ctx.moveTo(0,y);
      }
      ctx.stroke();
    }

    // WS Scope
    let ws = new WebSocket(
      (location.protocol==='https:'?'wss':'ws')
      + '://' + location.host + '/ws_scope'
    );
    ws.onmessage = evt => {
      const {volt,curr} = JSON.parse(evt.data);
      renderScope(volt,curr);
    };

    // FrameRate-Anzeige
    setInterval(()=>{
      frameRate.textContent = timeRes.value + ' ms / Frame';
    },500);


  // â”€â”€â”€â”€â”€ Config Page â”€â”€â”€â”€â”€
    const cfg = { traceWidth: 2, gridWidth:1, traceVColor:'#ffeb3b', traceIColor:'#00bcd4', theme:1 };
    const el = {
      tw: document.getElementById('traceWidth'),
      gw: document.getElementById('gridWidth'),
      vc: document.getElementById('traceVColor'),
      ic: document.getElementById('traceIColor'),
      th: document.getElementById('themeSelect'),
      btn:document.getElementById('saveConfig'),
      twVal:document.getElementById('traceWidthVal'),
      gwVal:document.getElementById('gridWidthVal'),
    };

    // lade aktuelle Config
    fetch('/api/config')
      .then(r=>r.json())
      .then(j=> {
        Object.assign(cfg,j);
        el.tw.value = cfg.traceWidth; el.twVal.textContent=cfg.traceWidth;
        el.gw.value = cfg.gridWidth;  el.gwVal.textContent=cfg.gridWidth;
        el.vc.value = cfg.traceVColor;
        el.ic.value = cfg.traceIColor;
        el.th.value = cfg.theme;
        applyTheme(cfg.theme);
      });

    [el.tw,el.gw].forEach(inp=>{
      inp.addEventListener('input',()=>{
        inp===el.tw ? el.twVal.textContent=inp.value : el.gwVal.textContent=inp.value;
      });
    });

    el.btn.addEventListener('click',()=>{
      const body = {
        traceWidth: parseInt(el.tw.value),
        gridWidth:  parseInt(el.gw.value),
        traceVColor: el.vc.value,
        traceIColor: el.ic.value,
        theme:       parseInt(el.th.value)
      };
      fetch('/api/config', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      }).then(r=>{
        if (r.ok) {
          console.log('Config gespeichert');
          applyTheme(body.theme);
        } else {
          alert('Fehler beim Speichern!');
        }
      });
    });

    function applyTheme(t){
      document.documentElement.classList.toggle('theme2', t===2);
    }
  </script>
</body>
</html>
